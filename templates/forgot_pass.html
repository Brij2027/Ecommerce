{%load static%}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--bootstrap-->
		<!-- CSS only -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body>
		{% if messages %}
			{% for message in messages  %}
				<div class="alert alert-warning p-0" role="alert">{{message}}
				{% endfor %}
			{% endif %}
		<div class="wrapper" style="background-color:#7395AE">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'images/signup.png' %}" height="550px"  alt="">
				</div>
					<form action="/register/forgot/" method = "post">
					{% csrf_token %}
					<h3>Enter registerd email</h3>
                    <div class="form-wrapper">
						<input type="email" pattern = "(\w+)@[a-z]+.[a-z]+" name = "email" placeholder="Email Address" class="form-control" required>
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="hidden"  name = "getotp"  class="form-control" value = {{getotp}}>
					</div>
					<button name = "getotpbutton">Get OTP
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
					<br>
					<center><a href = "/register/signin"><span>Back To Login</span></a></center>
				</form>

			</div>

		</div>

	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
